<ion-view view-title="ConstaMagic - <b>Le constat</b>">
	<ion-content class="padding etape">

		<h3><img src="img/icon/constat.png"><span>Choc véhicule B</span></h3>

		<div class="item item-divider">
			Toucher l'endroit du choc sur le véhicule B
		</div>

		<div ng-if="vecB=='voiture'">
			<div class="row">
				<div class="col col-25 alignCenter" ng-click="setChocVecB(1)"><img src="img/haut_gauche_w.png" onmouseover="this.src='img/haut_gauche_b.png'" onmouseout="this.src='img/haut_gauche_w.png'" /></div>

			</div>

			<div class="row">
				<div class="col col-25" style="text-align:right">
					<div ng-click="setChocVecB(4)"><img src="img/gauche_w.png"></div>
					<div ng-click="setChocVecB(5)"><img src="img/gauche_w.png"></div>
					<div ng-click="setChocVecB(6)"><img src="img/gauche_w.png"></div>
				</div>
				<div class="item col col-50 alignCenter">
					<img style="width: 75px;" src="img/voiture_B.png">
				</div>
				<div class="col col-25" style="text-align:left">
					<div item ng-click="setChocVecB(7)"><img src="img/droite_b.png"></div>

				<div class="col col-25 alignCenter" ng-click="setChocVecB(12)"><img src="img/bas_droite_w.png"></div>
			</div>

		</div>
