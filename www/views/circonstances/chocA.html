<ion-view view-title="ConstaMagic - <b>Le constat</b>">
	<ion-content class="padding etape">

		<h3><img src="img/icon/constat.png"><span>Choc véhicule A</span></h3>

		<div class="item item-divider">
			Toucher l'endroit du choc sur le véhicule A
		</div>

		<div ng-if="vecA=='voiture'">
			<div class="row">
				<div class="col col-25 alignCenter" ng-click="setChocVecA(1)">1</div>
				<div class="col col-50 alignCenter" ng-click="setChocVecA(2)">2</div>
				<div class="col col-25 alignCenter" ng-click="setChocVecA(3)">3</div>
			</div>

			<div class="row">
				<div class="col col-25" style="text-align:right">
					<div ng-click="setChocVecA(4)"><img src="img/arrow-droite.png">4</div>
					<div ng-click="setChocVecA(5)"><img src="img/arrow-droite.png">5</div>
					<div ng-click="setChocVecA(6)"><img src="img/arrow-droite.png">6</div>
				</div>
				<div class="item col col-50 alignCenter">
					<img style="width: 75px;" src="img/voiture_B.png">
				</div>
				<div class="col col-25" style="text-align:left">
					<div item ng-click="setChocVecA(7)"><img src="img/arrow-droite.png">7</div>
					<div ng-click="setChocVecA(8)"><img src="img/arrow-droite.png">8</div>
					<div ng-click="setChocVecA(8)"><img src="img/arrow-droite.png">9</div>
				</div>
			</div>
			<div class="row">
				<div class="col col-25 alignCenter" ng-click="setChocVecA(10)">10</div>
				<div class="col col-50 alignCenter" ng-click="setChocVecA(11)">11</div>
				<div class="col col-25 alignCenter" ng-click="setChocVecA(12)">12</div>
			</div>

		</div>

		<div ng-if="vecA=='moto'">
			<div class="row">
				<div class="col col-10"></div>
				<div class="item col col-80 alignCenter" ng-click="gotoChocVecA('moto')">
					<img style="width: 75px;" src="img/moto_B.png">
				</div>
				<div class="col col-10"></div>
			</div>
		</div>
		<div ng-if="vecA=='utilitaire'">
			<div class="row">
				<div class="col col-10"></div>
				<div class="item col col-80 alignCenter" ng-click="gotoChocVecA('utilitaire')">
					<img style="width: 75px;" src="img/utilitaire_B.png">
				</div>
				<div class="col col-10"></div>
			</div>
		</div>


	</ion-content>
